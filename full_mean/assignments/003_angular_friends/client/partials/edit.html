<!-- You will attach an ng-model and an ng-submit to your forms (but might want to wait until the next tab, when you have your controllers and factory) -->
<h1> Edit User </h1>
<form>
  <!-- Appropriate inputs here! -->
  <p> First Name: <input type="text" ng-model="editUser.first_name"></p>
  <p> Last Name: <input type="text" ng-model="editUser.last_name"></p>
  <input type="submit" value="Edit User" ng-click="" class="btn btn-primary">
</form>
