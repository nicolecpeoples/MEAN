<!-- You will attach an ng-model and an ng-submit to your forms (but might want to wait until the next tab, when you have your controllers and factory) -->
<h1> Add a User </h1>
<form>
  <!-- Appropriate inputs here! -->
  <p> First Name: <input type="text" ng-model="newUser.first_name"></p>
  <p> Last Name: <input type="text" ng-model="newUser.last_name"></p>
  <input type="submit" value="Add User" ng-click="addUser(newUser)" class="btn btn-primary">
</form>
