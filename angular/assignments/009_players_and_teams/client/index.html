<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/style.css"></head>
        <script src="angular/angular.js"></script>
        <script src="angular-route/angular-route.js"></script>
        <script src="controllers/player_controller.js"></script>
        <script src="controllers/team_controller.js"></script>
        <script src="controllers/associations_controller.js"></script>
        <script src="factories/player_factory.js"></script>
        <script src="factories/team_factory.js"></script>
        <script>
        var app = angular.module('app', ['ngRoute', 'player_controller', 'associations_controller', 'team_controller']);

        app.config(function($routeProvider){
        		$routeProvider.when('/', 
        		{
        			templateUrl: 'partials/associations.html'
        		})
        		.when("/players", 
        		{
        			templateUrl: 'partials/players.html'
        			//controller:
        			//controllerAs:
        		}).when("/teams", {
        			templateUrl: 'partials/teams.html'
        		}).otherwise({
        			redirectTo: "/"
        		});
        	});
        </script>
    </head>
    <body>
    	<div class="container">
    	<a href="/#/players" class="btn"> Players </a> <a href="/#/teams" class="btn"> Teams </a>  <a href="/#/associations" class="btn"> Associations </a> 
		    <div ng-view>

		    </div>
		 </div>
    </body>
</html>
