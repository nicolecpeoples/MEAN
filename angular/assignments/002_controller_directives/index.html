<!doctype html>
<html ng-app = "app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <style>
        .added-foods {
        	border: 2px solid #000;
        	padding: 10px;
        	margin: 20px 0;
        	max-width: 200px;
        	min-height: 200px;
        }
        </style>
        <script src = 'bower_components/angular/angular.js'></script>
        <script>	
        var app = angular.module('app', []);

        app.controller('Foods', function($scope) {
        	$scope.foods = [{}];
        	$scope.addFood = function(){
        		$scope.foods.push($scope.newFood);
        		$scope.newFood = {};
        	}

        })
        </script>
    </head>
    <body>
    	<div ng-controller="Foods">
	    	<form>
			    Name: <input type='text' ng-model='newFood.name'>
			    <input type='submit' value='Add Food' ng-click='addFood()'>
			</form> 
			
			<div id="newFood" >
				<p> Currently typing: {{newFood.name}}</p> 
			</div>
			<div>
				<input type="text" ng-model="searchFood" placeholder="filter...">
			</div>
			<div class="added-foods">
				<p ng-repeat="food in foods | filter:searchFood">{{food.name}} </p>
			</div>
		</div>
    </body>
</html>
