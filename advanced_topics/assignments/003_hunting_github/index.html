    <body>
       <button id="github">This is Some Button</button>
       <div class="display"></div>
    <script>
   
    
    $('button').click(function() {
         $.get("https://api.github.com/users/nicolecpeoples", displayName)
        // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
        function displayName(data) {
          console.log(data);
          console.log(data.name);
        $(".display").html(data.name);
      };
    
    })
    </script>
