<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="main.js"></script>
        <style>
             .red {
                background: red;
             }
             .blue {
                background: blue;
             }
             .green {
                background: green;
             }
        </style>
    </head>
    <body>
       <button id="someButton" class="red">This is Some Button</button>
    <script>
 // some js code here to add an event listener to the button
 	var button = document.getElementById("someButton");
    button.addEventListener("click", whatToDoOnClick);
 	button.addEventListener("mouseover", mouseIn);
    button.addEventListener("mouseout", mouseOut);

 	function whatToDoOnClick() {
        // alert("You Did it!")
        $(this).toggleClass("red blue");
	  
	}

    function mouseIn() {
        // alert("You Did it!")
        $(this).toggleClass("red green");
      
    }

    function mouseOut() {
        // alert("You Did it!")
        $(this).toggleClass("green red");
      
    }
    
    </script>
    </body>
</html>
